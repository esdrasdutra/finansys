<section id="filter-container">
    <div class="search-bar">
        <div class="search-name">
            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="Filter Icon" fontIcon="filter_alt"></mat-icon>
                <select id="input-group-filter">
                    <option *ngFor="let filtro of filtros" [value]="filtro">{{ filtro }}</option>
                </select>
                <mat-icon aria-hidden="false" aria-label="Search Icon" fontIcon="filter_list"></mat-icon>
                <select id="input-group-filter" (change)="handleChange($event)">
                    <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
                </select>

                <input type="text" (keyup)="onKey($event)">
            </div>
        </div>
    </div>
    <app-crud-buttons></app-crud-buttons>
    <mat-paginator (page)="handlePageEvent($event)"[length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Selecione e pÃ¡gina">
    </mat-paginator>
</section>

<section id="tab-container">
    <div class="lancamentos">
        <app-lancamento-list [dataDespesas]="dataDespesas" [dataReceitas]="dataReceitas" [filtroMes]="filtroMes"
            class="position-sticky custom-container"></app-lancamento-list>
    </div>
</section>
